        card.classList.add('border-2', 'border-purple-500');
        appState.selectedTheme = card.dataset.theme;
        checkStartButton();
      });
    });
    
    // Level selection

    levelBtns.forEach(btn => {

        appState.selectedLevel = btn.dataset.level;
        checkStartButton();
      });
    });
    
    // Check if start button can be enabled

      if (appState.selectedTheme && appState.selectedLevel) {
        startBtn.disabled = false;
      } else {
        startBtn.disabled = true;
      }
    }
    
    // Event listeners

    // Load app state from local storage
    function loadAppState() {
      const savedState = localStorage.getItem(STORAGE_KEY);
      if (savedState) {
        appState = JSON.parse(savedState);
      }
    }
    
    // Save app state to local storage
    function saveAppState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(appState));
    }
    
    // Start learning session

      appState.currentCardIndex = 0;

    // Show current card
    function showCurrentCard() {
      if (appState.currentCardIndex >= cards.length) {
        showSummary();
        return;
      }
      
      const currentCard = cards[appState.currentCardIndex];
      
      cardImage.src = currentCard.image;
      cardWord.textContent = currentCard.word;
      cardEnglish.textContent = currentCard.english;
      cardPinyin.textContent = currentCard.pinyin;
      
      updateProgress();
    }
    
    // Show next card
    function showNextCard() {
      appState.currentCardIndex++;
      appState.completedCards++;
      saveAppState();
      
      if (appState.currentCardIndex < cards.length) {
        showCurrentCard();
      } else {
        showSummary();
      }
    }
    
    // Play card audio
    function playCardAudio() {
      // In a real app, this would play the audio file
      alert('En una aplicación completa, aquí se reproduciría el audio de la palabra.');
    }
    
    // Update progress bar
    function updateProgress() {
      const progress = (appState.completedCards / cards.length) * 100;
      progressBar.style.width = `${progress}%`;
      progressBar.textContent = `${Math.round(progress)}%`;
    }
    
    // Show summary screen
    function showSummary() {
      welcomeScreen.classList.add('hidden');
      learningScreen.classList.add('hidden');
      summaryScreen.classList.remove('hidden');
      
      document.getElementById('summary-progress').style.width = '100%';
      document.getElementById('cards-learned').textContent = cards.length;
      
      createConfetti();
    }
    
    // Restart same topic
    function restartSameTopic() {
      appState.currentCardIndex = 0;
      appState.completedCards = 0;
      saveAppState();
      
      welcomeScreen.classList.add('hidden');
      learningScreen.classList.remove('hidden');
      summaryScreen.classList.add('hidden');
      
      showCurrentCard();
    }
    
    // Create confetti effect for celebration
    function createConfetti() {
      const confettiContainer = document.createElement('div');
      confettiContainer.style.position = 'fixed';
      confettiContainer.style.top = '0';
      confettiContainer.style.left = '0';
      confettiContainer.style.width = '100%';
      confettiContainer.style.height = '100%';
      confettiContainer.style.pointerEvents = 'none';
      confettiContainer.style.zIndex = '9999';
      document.body.appendChild(confettiContainer);
      
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -Math.random() * 20 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confettiContainer.appendChild(confetti);
      }
      
      setTimeout(() => {
        confettiContainer.remove();
      }, 8000);
    }
    
    // Initialize app
    loadAppState();
  </script>
